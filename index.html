<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="0 10 30"> </a-camera>
      <a-assets timeout="10000">
        <a-asset-item id="table" src="train.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#sky"> </a-sky>
      
      </a-circle>
      <a-entity>
        <a-entity
          position="0 0 0"
          gltf-model="#table"
          shadow="cast:true;"
          scale="0.5 0.5 0.5"        
          >
        </a-entity>
      </a-entity>
      
      </a-entity>
    </a-scene>
  </body>
</html>
